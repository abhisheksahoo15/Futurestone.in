<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Resume Builder</title>

</head>
<body>
    <!-- Updated Navbar -->
    <div class="navbar">
        <h1>Hirefire AI</h1>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="container">
        <h2>Resume Builder</h2>
        
            <div class="form-row">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="phone" required>
                </div>
                <div class="form-group">
                    <label>LinkedIn Profile</label>
                    <input type="text" name="linkedin">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Portfolio Website</label>
                    <input type="text" name="portfolio">
                </div>
                <div class="form-group">
                    <label>GitHub Profile</label>
                    <input type="text" name="github">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Education</label>
                    <textarea name="education" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label>Work Experience</label>
                    <textarea name="experience" rows="2"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Projects</label>
                    <textarea name="projects" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label>Certifications</label>
                    <textarea name="certifications" rows="2"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Skills</label>
                    <textarea name="skills" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label>Languages Known</label>
                    <textarea name="languages" rows="2"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address">
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="dob">
                </div>
            </div>
            <button type="submit">Preview Resume</button>
            <button type="submit" style="background:#0056b3;">Download PDF</button>
        
    </div>
</body>
</html>
